<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning      
    </title>
    <!-- Fonts--->
    <!-- CSS Links-->    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- Header start -->
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        </div>
        <section class="news">
            <div class="container">
                <div class="signup">
                    <h1>Sign up for our Newsletter!</h1>
                    <div class="for_form"></div>
                    <form action="" method="">
                        <input type="email" placeholder="Enter valid email" >
                        <button type="submit"><img src="send.png"></button>
                    </form>
                </div>
            </div>
        </section>
        <br><br><br>
        <section class="news">
            <div class="container">
                <div class="signup">
                    <h1>Sign up for our Newsletter!</h1>
                    <div class="for_form"></div>
                    <form action="#" method="get">
                        <input type="email" placeholder="Enter valid email" >
                        <button type="submit"><img src="send.png"></button>
                    </form>
                </div>
            </div>
        </section>

<div class="wrapper">
     <h1>Input Form</h1>
<form action="#" method="get" enctype="multipart/form-data">
<label for="first_name">First Name</label><br>
<input type="text" placeholder="Type First Name" name="first_name" id="first_name" class="first_name">
<br><br>
<label for="last_name">Last Name</label><br>
<input type="text" placeholder="Type Last Name" name="last_name" id="last_name" class="last_name">
<br><br>
<label for="email">Enter Email</label><br>
<input type="email" placeholder="Type Email" name="email" id="email" class="email">
<br><br>
<label for="password">Enter Password</label><br>
<input type="Password" placeholder="e" name="password" id="password" class="password">
<br><br>
<label for="gender">Gender</label>
<input type="radio" value="Male" name="gender" id="" class=""><span>Male</span>
<input type="radio" value="Female" name="gender" id="" class=""><span>Female</span>
<br><br>
<label for="education">Educational Qualifucation</label>
<input type="checkbox" value="SSC" name=""><span>SSC</span>
<input type="checkbox" value="HSC" name=""><span>HSC</span><br><br>
<button type="submit">Click Me</button>
</form>
<br><br><br><br>
</div>
</body>
</html>
